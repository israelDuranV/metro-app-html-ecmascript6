<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="row">
            <div class="col-md-6">
            <div class="row">
              <div class="col-xs-6">
                  <div id="imagen_linea_init"></div>
              </div>
              <div class="col-xs-6">
                  <div id="imagen_estacion_init"></div>
              </div>
            </div>
            <div class="form-group">
                <div class="row">
                  <div class="col-md-12">
                      <h2>Selecciona tu ruta de inicio</h2>
                      <label>Línea de Inicio</label>
                      <select type="text" class="form-control" name="init" id="init"></select>
                      <label>Estación de Inicio</label>
                      <select id="estacionInit" class="form-control" name="estacionInit"></select>
                  </div>
               </div>
            </div>
          </div>
          <div class="col-md-6">
              <div class="row">
                 <div class="col-xs-6">
                    <div id="imagen_linea_fin"></div>
                 </div>
                 <div class="col-xs-6">
                     <div id="imagen_estacion_fin"></div>
                 </div>
              </div>
              <div class="form-group">
                <div class="row">
                <div class="col-md-12">
                    <h2>Selecciona tu Linea de destino</h2>
                    <label>Línea de destino</label>
                    <select type="text" name="fin" class="form-control" id="fin"></select>
                    <label>Estación de destino</label>
                    <select type="text" name="estacionFin" class="form-control" id="estacionFin"></select>
                </div>
              </div>
            </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="w-100 p-3"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col-xs-12 text-center">
                  <div class="form-group m-5">
                      <button type="button" class="btn btn-primary btn-sm btn-block">Enviar</button>
                  </div>
              </div>
          </div>
         </form>
       </div>
    </div>
<div id="result"></div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
